<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek - Produtos</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="produtoscabecalho">
    <div class="cabecalho__logo">
      <img src="/assets/img/Controle.svg" alt="AluraGeek logo"><img src="./assets/img/Alura.svg" alt=""><img
        src="/assets/img/Geek.svg" alt="">
    </div>
    <input type="text" class="logincabecalho__busca" placeholder="O que deseja encontrar?">
    <a href="#"><img src="./assets/img/lupa-pesquisa.svg" alt="barra de pesquisa" class="logincabecalho__lupa"></a>
  </header>

  <section class="paginaProdutos">
    <div class="paginaProdutos__cabecalho">
      <h1 class="paginaProdutos__titulo">Todos os produtos</h1>
      <button class="paginaProduto__botao">Adicionar produto</button>
    </div>
      <div class="paginaProduto">

        <figure class="paginaProduto__imagem">
          <img src="/assets/img/caneca-starwars.svg" alt="caneca-starwars" class="paginaProduto__imagem">
          <div class="teste">
            <a href="#"><img src="/assets/img/Alura.svg" alt="apagar item" class="paginaProduto__lixeira"></a>
            <img src="/assets/img/Controle.svg" alt="Editar item" class="paginaProduto__lapis"></a>
          </div>
        </figure>

        <p class="paginaProduto__titulo">Produto XYZ</p>
        <p class="paginaProduto__preco">R$ 60,00</p>
        <p class="paginaProduto__codigo">#111111</p>
      </div>
      
  </section>
</body>

</html>
