<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek - login</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="logincabecalho">
    <div class="cabecalho__logo">
      <img src="/assets/img/Controle.svg" alt="AluraGeek logo"><img src="./assets/img/Alura.svg" alt=""><img
        src="/assets/img/Geek.svg" alt="">
    </div>
    <input type="text" class="logincabecalho__busca" placeholder="O que deseja encontrar?">
    <a href="#"><img src="./assets/img/lupa-pesquisa.svg" alt="barra de pesquisa" class="logincabecalho__lupa"></a>
  </header>

  <section class="login">
    <h1 class="login__titulo">Iniciar Sessão</h1>
    <input type="email" name="email" id="email" class="login__email" placeholder="Escreva seu email">
    <input type="password" name="senha" id="senha" class="login__senha" placeholder="Escreva sua senha">
    <button class="login__botao">Entrar</button>
  </section>

  <section class="contato">
    <div class="quemsomos">
      <div class="quemsomos__logo">
        <img src="/assets/img/Controle.svg" alt="AluraGeek logo" class="logo__tamanho-controle"><img src="./assets/img/Alura.svg" alt="" class="logo__tamanho"><img
          src="/assets/img/Geek.svg" alt="" class="logo__tamanho">
      </div>
      <ul class="quemsomos__lista">
        <li class="quemsomos__item"><a href="#" class="quemsomos__link">Quem somos nós</a></li>
        <li class="quemsomos__item"><a href="#" class="quemsomos__link">Política de privacidade</a></li>
        <li class="quemsomos__item"><a href="#" class="quemsomos__link">Programa fidelidade</a></li>
        <li class="quemsomos__item"><a href="#" class="quemsomos__link">Nossas lojas</a></li>
        <li class="quemsomos__item"><a href="#" class="quemsomos__link">Quero ser franqueado</a></li>
        <li class="quemsomos__item"><a href="#" class="quemsomos__link">Anuncie aqui</a></li>
      </ul>
    </div>

    <section class="faleconosco">
      <h2 class="faleconosco__titulo">Fale Conosco</h2>
      <input type="text" class="faleconosco__nome" placeholder="Nome">
      <input type="text" class="faleconosco__mensagem" placeholder="Escreva sua mensagem">
      <button class="login__botao faleconosco__botao">Enviar mensagem</button>
    </section>
  </section>
  <footer class="rodape">
    <p class="rodape__texto">Desenvolvido por Alessandro Lira</p>
    <p class="rodape__data">2022</p>
  </footer>
</body>
